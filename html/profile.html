<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV Swiss Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../script/index.js" defer></script>
    <script src="../script/authentication.js" defer></script>
</head>

</head>


<body class="bg-black" onload=" displayProfile() ">
    <!--Task Bar-->
    <div class="relative">
        <img src="../images/Abstract Design.svg" alt="" class="h-64">
        <div
            class="md:mx-8 mx-0 absolute top-8 left-16 flex items-center space-x-4 md:space-x-64 border-lime-300 border-b-[0.5px] bg-stone-900 p-1.5 px-3 rounded-full">
            <div class="flex items-center gap-2">
                <img src="../images/logo.png" alt="logo" width="30px" height="30px">
                <p class="font-serif font-bold text-base text-white max-[320px]:text-sm">LV Swiss</p>
            </div>
            <img src="../images/three line.svg" alt="" class="md:hidden block p-5" onclick="nav()" id="ham">
            <div id="menu"
                class="hidden md:flex md:flex-row flex-col md:gap-56 border-white border-2 md:border-0 mt-1.5 absolute md:static top-16 md:top-0 left-0 w-full md:w-auto bg-stone-900 md:bg-transparent p-4 md:p-0 rounded-lg md:rounded-none">
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8" id="firstnav">
                    <a href="./home.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Home</a>
                    <a href="./transaction.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Transactions</a>
                    <a href="profile.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Profile</a>
                    <a href="./security.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Security</a>
                </div>
                <button onclick="logout()"
                    class="font-mono font-thin hover:bg-[#CAFF33] hover:text-black rounded-full text-white p-2"
                    id="secondnav">Logout</button>
            </div>
        </div>
    </div>
    <div class="md:flex md:flex-row flex-col gap-32">
        <div class="flex flex-col w-auto ml-0 md:ml-36 mt-8 ">
            <div class="grid grid-cols-1 gap-y-6">
                <div class="font-bold text-3xl text-center bg-white mb-5 p-2">Profile</div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row1">Name: </div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row2">Email id: </div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row3">Balance: </div>
            </div>
        </div><!-- Transaction History -->
        <div class="flex justify-center mt-10">
            <div class="w-auto bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="font-bold text-3xl text-center bg-white mb-5 p-2 text-black">Transaction History</div>
                <div class="grid grid-cols-4 gap-4 bg-gray-800 text-white font-semibold text-sm">
                    <div class="py-3 px-4 uppercase">Type</div>
                    <div class="py-3 px-4 uppercase">Amount</div>
                    <div class="py-3 px-4 uppercase">Balance</div>
                    <div class="py-3 px-4 uppercase">Account Number</div>
                </div>
                <div id="transactionGrid" class="grid grid-cols-4 gap-4 bg-gray-900 text-white text-sm mt-4">
                    <!-- Transaction rows will be added here dynamically -->
                </div>
            </div>
        </div>


    </div>

</body>

</html>
